var meterBk=/Trident.*rv:(\d+\.\d+)/i.test(navigator.userAgent)?"#EAEAEA":"#80808040";

//CODE FOR GAUGES
function drawMeter(c,amount,bk,fg,progress,prog){
	var ctx=c.getContext("2d");
	var dp=window.devicePixelRatio||1;
	var cw=c.clientWidth*dp, ch=c.clientHeight*dp;
	var sizScale=ch*0.0055;
	if(c.width==cw&&c.height==ch){
		ctx.clearRect(0,0,cw,ch);
	}else{
		c.width=cw;
		c.height=ch;
	}
	ctx.beginPath();
	ctx.strokeStyle=bk;
	ctx.lineWidth=12*sizScale;
	ctx.arc(c.width/2,c.height-58*sizScale,c.height/1.8-ctx.lineWidth,-Math.PI*1.1,Math.PI*0.1);
	ctx.stroke();
	ctx.beginPath();
	ctx.strokeStyle=fg;
	ctx.lineWidth=12*sizScale;
	ctx.arc(c.width/2,c.height-58*sizScale,c.height/1.8-ctx.lineWidth,-Math.PI*1.1,amount*Math.PI*1.2-Math.PI*1.1);
	ctx.stroke();
	if(typeof progress !== "undefined"){
		ctx.fillStyle=prog;
		ctx.fillRect(c.width*0.3,c.height-16*sizScale,c.width*0.4*progress,4*sizScale);
	}
}
function mbpsToAmount(s){
	return 1-(1/(Math.pow(1.3,Math.sqrt(s))));
}
function format(d){
    d=Number(d);
    if(d<10) return d.toFixed(2);
    if(d<100) return d.toFixed(1);
    return d.toFixed(0);
}

    // –§–æ—Ä–º–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤ —Å–µ—Ä–≤–µ—Ä–æ–≤ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≥—Ä—É–ø–ø—ã
    for(var i=0; i<SPEEDTEST_SERVERS.length; i++) {
        if(SPEEDTEST_SERVERS[i].pingT==-1) continue;
        
        // –î–ª—è "all_available" –±–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ —Å–µ—Ä–≤–µ—Ä—ã —Å serveropen="YES"
        if(groupType === "all_available" && SPEEDTEST_SERVERS[i].serveropen !== "YES") continue;
        
        serversToTest.push(i);
    }
    
    if(serversToTest.length > 0) {
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —Å–µ—Ä–≤–µ—Ä –∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        currentServer = serversToTest[0];
        document.getElementById("currentTest").innerHTML = "–¢–µ—Å—Ç–∏—Ä—É–µ—Ç—Å—è: " + SPEEDTEST_SERVERS[currentServer].name + 
            " (1 –∏–∑ " + serversToTest.length + ")";
        
        s.setSelectedServer(SPEEDTEST_SERVERS[currentServer]);
        startMultiTest();
    } else {
        // –ï—Å–ª–∏ –Ω–µ—Ç —Å–µ—Ä–≤–µ—Ä–æ–≤ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        I("startStopBtn").className="";
        I("server").disabled=false;
        I("currentTest").innerHTML = "–ù–µ—Ç —Å–µ—Ä–≤–µ—Ä–æ–≤ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è";
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ
function startMultiTest() {
    if(s.getState() == 3) {
        // –ï—Å–ª–∏ —Ç–µ—Å—Ç —É–∂–µ –∑–∞–ø—É—â–µ–Ω, –ø—Ä–µ—Ä—ã–≤–∞–µ–º –µ–≥–æ
        s.abort();
        I("startStopBtn").className="";
        I("server").disabled=false;
        document.getElementById("currentTest").innerHTML = '';
        return;
    }
    
    s.onupdate = function(data) {
        uiData = data;
    };
    
    s.onend = function(aborted) {
        if(!aborted) {
            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ —Ç–∞–±–ª–∏—Ü—É
            appendResult(
                SPEEDTEST_SERVERS[currentServer].name,
                SPEEDTEST_SERVERS[currentServer].serveropen,
                uiData.dlStatus,
                uiData.pingStatus,
                uiData.jitterStatus
            );
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–µ–≥–æ –∞–Ω–∞–ª–∏–∑–∞
            var result = {
                index: currentServer,
                name: SPEEDTEST_SERVERS[currentServer].name,
                serveropen: SPEEDTEST_SERVERS[currentServer].serveropen,
                dl: uiData.dlStatus,
                ping: uiData.pingStatus,
                jitter: uiData.jitterStatus,
                recommended: isServerRecommended(uiData.jitterStatus, uiData.dlStatus)
            };
            
            groupTestResults.push(result);
            
            // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ –≤ –º–∞—Å—Å–∏–≤–µ –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É
            var currentIndex = serversToTest.indexOf(currentServer);
            if(currentIndex < serversToTest.length - 1) {
                currentServer = serversToTest[currentIndex + 1];
                document.getElementById("currentTest").innerHTML = "–¢–µ—Å—Ç–∏—Ä—É–µ—Ç—Å—è: " + 
                    SPEEDTEST_SERVERS[currentServer].name + 
                    " (" + (currentIndex + 2) + " –∏–∑ " + serversToTest.length + ")";
                
                s.setSelectedServer(SPEEDTEST_SERVERS[currentServer]);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞
                s.start();
            } else {
                // –í—Å–µ —Å–µ—Ä–≤–µ—Ä—ã –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω—ã
                I("startStopBtn").className="";
                I("server").disabled=false;
                
                // –ù–∞—Ö–æ–¥–∏–º –ª—É—á—à–∏–π —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π —Å–µ—Ä–≤–µ—Ä
                var bestServer = findBestServer(groupTestResults);
                if(bestServer) {
                    document.getElementById("currentTest").innerHTML = 
                        '<div class="recommendationBox recommended"><span class="recommendIcon">‚úÖ</span> ' +
                        '–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω: <strong>' + bestServer.name + '</strong></div>';
                } else {
                    document.getElementById("currentTest").innerHTML = 
                        '<div class="recommendationBox notRecommended"><span class="recommendIcon">‚ö†Ô∏è</span> ' +
                        '–ù–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤</div>';
                }
            }
        } else {
            // –¢–µ—Å—Ç –±—ã–ª –ø—Ä–µ—Ä–≤–∞–Ω
            I("startStopBtn").className="";
            I("server").disabled=false;
        }
    };
    
    s.start();
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ —Ç–∞–±–ª–∏—Ü—É
function appendResult(server, serveropen, dl, ping, jitter) {
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É —Å—Ç–∞—Ç—É—Å–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∂–∏—Ç—Ç–µ—Ä–∞ –∏ —Å–∫–æ—Ä–æ—Å—Ç–∏ –∑–∞–≥—Ä—É–∑–∫–∏
    let statusIcon;
    if (jitter < 3 && dl > 100) {
        statusIcon = '‚ö°‚ö°‚ö°';
    } else if (jitter < 5 && dl > 50) {
        statusIcon = '‚ö°‚ö°';
    } else if (jitter < 10 && dl > 30) {
        statusIcon = '‚ö°';
    } else {
        statusIcon = '‚ò†Ô∏è';
    }
    
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–∏–º–≤–æ–ª —Å—Ç–∞—Ç—É—Å–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∑–Ω–∞—á–µ–Ω–∏—è serveropen
    let isopen = serveropen === "YES" ? "–î–æ—Å—Ç—É–ø–µ–Ω ‚úÖ" : "–ó–∞–ø–æ–ª–Ω–µ–Ω üîì";
    
    // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–æ–∫—É —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –≤ —Ç–∞–±–ª–∏—Ü—É
    document.getElementById("multi_results").getElementsByTagName('tbody')[0].innerHTML +=
        '<tr><td>' +
        server + "</td><td>" +
        isopen + "</td><td>" +
        jitter + "</td><td>" +
        dl + "</td><td>" +
        statusIcon + "</td></tr>";
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è, —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ª–∏ —Å–µ—Ä–≤–µ—Ä
function isServerRecommended(jitter, dl) {
    return (jitter < 10 && dl > 30);
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –ª—É—á—à–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ —Å—Ä–µ–¥–∏ –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö
function findBestServer(results) {
    if(!results || results.length === 0) {
        return null;
    }
    
    // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–µ—Ä–≤–µ—Ä—ã, –∫–æ—Ç–æ—Ä—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω—ã –∏ –Ω–µ –∏–º–µ—é—Ç –ø—Ä–∏–∑–Ω–∞–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω
    var recommendedServers = results.filter(function(server) {
        return server.recommended && server.serveropen === "YES";
    });
    
    if(recommendedServers.length === 0) {
        // –ï—Å–ª–∏ –Ω–µ—Ç —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–Ω—ã—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤ —Å serveropen=YES, –ø—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ —Ö–æ—Ç—è –±—ã –ª—é–±–æ–π —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–Ω—ã–π
        recommendedServers = results.filter(function(server) {
            return server.recommended;
        });
        
        if(recommendedServers.length === 0) {
            return null; // –ù–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤
        }
    }
    
    // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–Ω—ã–µ —Å–µ—Ä–≤–µ—Ä—ã –ø–æ —Å–∫–æ—Ä–æ—Å—Ç–∏ –∑–∞–≥—Ä—É–∑–∫–∏ (–æ—Ç –≤—ã—Å–æ–∫–æ–π –∫ –Ω–∏–∑–∫–æ–π)
    recommendedServers.sort(function(a, b) {
        return b.dl - a.dl;
    });
    
    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ª—É—á—à–∏–π —Å–µ—Ä–≤–µ—Ä
    return recommendedServers[0];
}

// –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Ç–µ—Å—Ç–æ–≤ –¥–ª—è –≥—Ä—É–ø–ø—ã —Å–µ—Ä–≤–µ—Ä–æ–≤
var groupTestResults = [];
var serversToTest = [];
var currentServer = 0;

//this function reads the data sent back by the test and updates the UI
function updateUI(forced){
	if(!forced&&s.getState()!=3) return;
	if(uiData==null) return;
	var status=uiData.testState;
	I("ip").textContent=uiData.clientIp;
	I("dlText").textContent=(status==1&&uiData.dlStatus==0)?"...":format(uiData.dlStatus);
	drawMeter(I("dlMeter"),mbpsToAmount(Number(uiData.dlStatus*(status==1?oscillate():1))),meterBk,dlColor,Number(uiData.dlProgress),progColor);
	I("pingText").textContent=format(uiData.pingStatus);
	I("jitText").textContent=format(uiData.jitterStatus);
}
function oscillate(){
	return 1+0.02*Math.sin(Date.now()/100);
}
//update the UI every frame
window.requestAnimationFrame=window.requestAnimationFrame||window.webkitRequestAnimationFrame||window.mozRequestAnimationFrame||window.msRequestAnimationFrame||(function(callback,element){setTimeout(callback,1000/60);});
function frame(){
	requestAnimationFrame(frame);
	updateUI();
}
frame(); //start frame loop
//function to (re)initialize UI
function initUI(){
	drawMeter(I("dlMeter"),0,meterBk,dlColor,0);
	drawMeter(I("ulMeter"),0,meterBk,ulColor,0);
	I("dlText").textContent="";
	I("ulText").textContent="";
	I("pingText").textContent="";
	I("jitText").textContent="";
	I("ip").textContent="";
}

// –î–æ–±–∞–≤–∏–º —Å—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π
var recommendStyles = `
.recommendationBox {
    padding: 10px 15px;
    margin: 10px 0;
    border-radius: 5px;
    font-size: 1.2em;
    text-align: center;
    display: inline-block;
}
.recommended {
    background-color: #e6f7e6;
    border: 2px solid #4CAF50;
    color: #2e7d32;
}
.notRecommended {
    background-color: #fff6e6;
    border: 2px solid #FF9800;
    color: #e65100;
}
.recommendIcon {
    font-size: 1.4em;
    vertical-align: middle;
    margin-right: 5px;
}
`;

// –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
if(!document.getElementById("recommendStyles")) {
    var styleSheet = document.createElement("style");
    styleSheet.id = "recommendStyles";
    styleSheet.innerHTML = recommendStyles;
    document.head.appendChild(styleSheet);
}
</script>
