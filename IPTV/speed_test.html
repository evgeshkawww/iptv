//CODE FOR GAUGES
function drawMeter(c,amount,bk,fg,progress,prog){
	var ctx=c.getContext("2d");
	var dp=window.devicePixelRatio||1;
	var cw=c.clientWidth*dp, ch=c.clientHeight*dp;
	var sizScale=ch*0.0055;
	if(c.width==cw&&c.height==ch){
		ctx.clearRect(0,0,cw,ch);
	}else{
		c.width=cw;
		c.height=ch;
	}
	ctx.beginPath();
	ctx.strokeStyle=bk;
	ctx.lineWidth=12*sizScale;
	ctx.arc(c.width/2,c.height-58*sizScale,c.height/1.8-ctx.lineWidth,-Math.PI*1.1,Math.PI*0.1);
	ctx.stroke();
	ctx.beginPath();
	ctx.strokeStyle=fg;
	ctx.lineWidth=12*sizScale;
	ctx.arc(c.width/2,c.height-58*sizScale,c.height/1.8-ctx.lineWidth,-Math.PI*1.1,amount*Math.PI*1.2-Math.PI*1.1);
	ctx.stroke();
	if(typeof progress !== "undefined"){
		ctx.fillStyle=prog;
		ctx.fillRect(c.width*0.3,c.height-16*sizScale,c.width*0.4*progress,4*sizScale);
	}
}

// Функция для запуска теста на одном сервере
function runSingleServerTest() {
    // Выбираем текущий сервер
    var serverIndex = I("server").value;
    var serverObj = SPEEDTEST_SERVERS[serverIndex];
    document.getElementById("currentTest").innerHTML = "Тестируется: " + serverObj.name;
    
    s.onupdate=function(data){
        uiData=data;
    };
    s.onend=function(aborted){
        I("startStopBtn").className="";
        I("server").disabled=false;
        updateUI(true);
        
        if(!aborted){
            // Добавляем результат единичного теста в таблицу
            appendResult(
                serverObj.name,
                uiData.dlStatus,
                uiData.pingStatus,
                uiData.jitterStatus
            );
            
            // Проверяем, рекомендован ли сервер
            var recommended = isServerRecommended(uiData.jitterStatus, uiData.dlStatus);
            if(recommended) {
                document.getElementById("currentTest").innerHTML = 
                    '<div class="recommendationBox recommended"><span class="recommendIcon">✅</span> ' +
                    'Рекомендован: <strong>' + serverObj.name + '</strong></div>';
            } else {
                document.getElementById("currentTest").innerHTML = 
                    '<div class="recommendationBox notRecommended"><span class="recommendIcon">⚠️</span> ' +
                    'Не рекомендован</div>';
            }
            
            //if testId is present, show sharing panel, otherwise do nothing

                var testId=uiData.testId;
                if(testId!=null){
                    var shareURL=window.location.href.substring(0,window.location.href.lastIndexOf("/"))+"/results/?id="+testId;
                    I("resultsImg").src=shareURL;
                    I("resultsURL").value=shareURL;
                    I("testId").innerHTML=testId;
                    I("shareArea").style.display="";
                }
            }catch(e){}
        }
    };
    s.start();
}

// Подготовка к тестированию группы серверов
function prepareMultiTest(groupType) {
    // Очищаем результаты предыдущих тестов
    groupTestResults = [];
    
    // Обновляем глобальную переменную currentServer и массив serversToTest
    currentServer = 0;
    serversToTest = [];
    
    // Формируем массив серверов для тестирования в зависимости от выбранной группы
    for(var i=0; i<SPEEDTEST_SERVERS.length; i++) {
        if(SPEEDTEST_SERVERS[i].pingT==-1) continue;
        
        // Для "all_available" берем только серверы с serveropen="YES"
        if(groupType === "all_available" && SPEEDTEST_SERVERS[i].serveropen !== "YES") continue;
        
        serversToTest.push(i);
    }
    
    if(serversToTest.length > 0) {
        // Устанавливаем первый сервер и запускаем тестирование
        currentServer = serversToTest[0];
        document.getElementById("currentTest").innerHTML = "Тестируется: " + SPEEDTEST_SERVERS[currentServer].name + 
            " (1 из " + serversToTest.length + ")";
        
        s.setSelectedServer(SPEEDTEST_SERVERS[currentServer]);
        startMultiTest();
    } else {
        // Если нет серверов для тестирования
        I("startStopBtn").className="";
        I("server").disabled=false;
        I("currentTest").innerHTML = "Нет серверов для тестирования";
    }
}

// Функция для тестирования всех серверов последовательно
function startMultiTest() {
    if(s.getState() == 3) {
        // Если тест уже запущен, прерываем его
        s.abort();
        I("startStopBtn").className="";
        I("server").disabled=false;
        document.getElementById("currentTest").innerHTML = '';
        return;
    }
    
    s.onupdate = function(data) {
        uiData = data;
    };
    
    s.onend = function(aborted) {
        if(!aborted) {
            // Добавляем результат в таблицу
            appendResult(
                SPEEDTEST_SERVERS[currentServer].name,
                uiData.dlStatus,
                uiData.pingStatus,
                uiData.jitterStatus
            );
            
            // Сохраняем результат для последующего анализа
            var result = {
                index: currentServer,
                name: SPEEDTEST_SERVERS[currentServer].name,
                dl: uiData.dlStatus,
                ping: uiData.pingStatus,
                jitter: uiData.jitterStatus,
                recommended: isServerRecommended(uiData.jitterStatus, uiData.dlStatus)
            };
            
            groupTestResults.push(result);
            
            // Находим индекс текущего сервера в массиве и переходим к следующему
            var currentIndex = serversToTest.indexOf(currentServer);
            if(currentIndex < serversToTest.length - 1) {
                currentServer = serversToTest[currentIndex + 1];
                document.getElementById("currentTest").innerHTML = "Тестируется: " + 
                    SPEEDTEST_SERVERS[currentServer].name + 
                    " (" + (currentIndex + 2) + " из " + serversToTest.length + ")";
                
                s.setSelectedServer(SPEEDTEST_SERVERS[currentServer]);
                
                // Запускаем тест для следующего сервера
                s.start();
            } else {
                // Все серверы протестированы
                I("startStopBtn").className="";
                I("server").disabled=false;
                
                // Находим лучший рекомендуемый сервер
                var bestServer = findBestServer(groupTestResults);
                if(bestServer) {
                    document.getElementById("currentTest").innerHTML = 
                        '<div class="recommendationBox recommended"><span class="recommendIcon">✅</span> ' +
                        'Рекомендован: <strong>' + bestServer.name + '</strong></div>';
                } else {
                    document.getElementById("currentTest").innerHTML = 
                        '<div class="recommendationBox notRecommended"><span class="recommendIcon">⚠️</span> ' +
                        'Нет подходящих серверов</div>';
                }
            }
        } else {
            // Тест был прерван
            I("startStopBtn").className="";
            I("server").disabled=false;
        }
    };
    
    s.start();
}

// Функция для добавления результата в таблицу
function appendResult(server, dl, ping, jitter) {
    // Определяем иконку статуса на основе джиттера и скорости загрузки
    let statusIcon;
    if (jitter < 3 && dl > 100) {
        statusIcon = '⚡⚡⚡';
    } else if (jitter < 5 && dl > 50) {
        statusIcon = '⚡⚡';
    } else if (jitter < 20 && dl > 30) {
        statusIcon = '⚡';
    } else {
        statusIcon = '☠️';
    }
    
    
    // Добавляем строку с результатом в таблицу
    document.getElementById("multi_results").getElementsByTagName('tbody')[0].innerHTML +=
        '<tr><td>' +
        server + "</td><td>" +
		ping + "</td><td>" +
        jitter + "</td><td>" +
        dl + "</td><td>" +
        statusIcon + "</td></tr>";
}

// Функция для определения, рекомендуется ли сервер
function isServerRecommended(jitter, dl) {
    return (jitter < 10 && dl > 30);
}

// Функция для поиска лучшего сервера среди протестированных
function findBestServer(results) {
    if(!results || results.length === 0) {
        return null;
    }
    
    // Фильтруем серверы, которые рекомендованы и не имеют признака заполнен
    var recommendedServers = results.filter(function(server) {
        return server.recommended;
    });
    
    if(recommendedServers.length === 0) {
        // Если нет рекомендованных серверов с serveropen=YES, пробуем найти хотя бы любой рекомендованный
        recommendedServers = results.filter(function(server) {
            return server.recommended;
        });
        
        if(recommendedServers.length === 0) {
            return null; // Нет подходящих серверов
        }
    }
    
    // Сортируем рекомендованные серверы по скорости загрузки (от высокой к низкой)
    recommendedServers.sort(function(a, b) {
        return b.dl - a.dl;
    });
    
    // Возвращаем лучший сервер
    return recommendedServers[0];
}
