<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeedTest Premium-IPTV</title>
  <style>
    :root {
      --bg-color: #1e3c72;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.1);
      --loader-border: rgba(255,255,255,0.2);
      --loader-top: #fff;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #222;
      --card-bg: rgba(0, 0, 0, 0.05);
      --loader-border: rgba(0,0,0,0.1);
      --loader-top: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.6s ease, color 0.6s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      transition: color 0.6s ease;
    }

    .status {
      font-size: 1.2em;
      margin-top: 1em;
      padding: 0.5em 1em;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      min-width: 300px;
      text-align: center;
      transition: background 0.6s ease, color 0.6s ease;
    }

    .loader {
      margin-top: 2em;
      border: 6px solid var(--loader-border);
      border-top: 6px solid var(--loader-top);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      transition: border 0.6s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--card-bg);
      border: none;
      color: var(--text-color);
      padding: 0.5em 1em;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      opacity: 0.6;
      transition: color 0.6s ease;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
  <h1>üöÄ SpeedTest</h1>
  <div class="status" id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
  <div class="loader"></div>
  <footer>Powered by GeekBot &mdash; –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ</footer>

  <script>
    const statusEl = document.getElementById("status");
    const worker = new Worker("speedtest_worker.js");

    worker.onmessage = function (e) {
      statusEl.textContent = e.data;
    };

    window.addEventListener("load", () => {
      const settings = {
        telemetry_level: 0,
        mpot: false,
        test_order: "P_D_U",
        time_ul_max: 10,
        time_dl_max: 10,
        time_ping_max: 10
      };
      worker.postMessage("start " + JSON.stringify(settings));
    });

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
