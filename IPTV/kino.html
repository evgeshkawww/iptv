<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium каталог фильмов</title>

  <!-- Favicons и соц. превью -->
  <link rel="icon" type="image/svg+xml" href="/iptv/IPTV/favicon.ico" />
  <link rel="apple-touch-icon" href="/iptv/IPTV/favicon.svg" />
  <meta property="og:image" content="https://evgeshkawww.github.io/iptv/IPTV/favicon_black.png">
  <meta name="twitter:image" content="https://evgeshkawww.github.io/iptv/IPTV/favicon_black.png">

  <!-- Красивый шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{ --bg1:#071127; --bg2:#071a28; --accent:#36b37e; --muted:#9aa7b2; }
    body{
      margin:0;
      font-family:"Playfair Display", serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#e6eef6;
      min-height:100vh;
      padding:20px;
    }
    h1{
      text-align:center;
      font-size:28px;
      margin-bottom:24px;
      font-weight:600;
    }
    h2{
      font-size:22px;
      margin:20px 0 10px;
      font-weight:600;
    }
    img{
      width:100%;
      height:auto;
      border-radius:12px;
      display:block;
    }
    .section{
      max-width:900px;
      margin:0 auto 30px;
      text-align:center;
    }

    /* Адаптивность */
    @media (max-width:600px){
      h1{ font-size:22px; }
      h2{ font-size:18px; }
    }
  </style>
</head>
<body>
  <h1>Премиум каталог</h1>

  <div class="section">
    <h2>Русские кинотеатры</h2>
    <img src="https://raw.githubusercontent.com/evgeshkawww/iptv/refs/heads/main/IPTV/img/russ.png" alt="Русские кинотеатры">
  </div>

  <div class="section">
    <h2>Иностранные кинотеатры</h2>
    <img src="https://raw.githubusercontent.com/evgeshkawww/iptv/refs/heads/main/IPTV/img/import.png" alt="Иностранные кинотеатры">
  </div>

  <div class="section">
    <h2>Общий каталог фильмов и сериалов</h2>
    <img src="https://raw.githubusercontent.com/evgeshkawww/iptv/refs/heads/main/IPTV/img/Popcorn%20Time_145.png" alt="Коллаж фильмов и сериалов">
  </div>
</body>
</html>
